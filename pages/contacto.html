    <section>

        <h3 class="contactoH3">Contacto</h3>

    </section>
    <!-- Formulario contacto-->
    <section>
        <article class="contacto">
            <form>
                <!-- Nombre -->
                <div>
                    <label for="nombre">Nombre:
                    <input type="text" placeholder="Ingrese su nombre" name="nombre">
                    </label>
                </div>
                <div>
                <!-- Email -->
                <label for="email">Email:                  
                    <input type="email" placeholder="email.gmail.com" name="email">
                </label>
                </div>
                <!-- Mensaje -->
                <div>
                    <textarea placeholder="Escriba su comentario"></textarea>
                </div>
                <!-- Menú desplegable-->
                <div>
                    <label for="localidad">Localidad</label>
                    <select name="localidad" id="">
                        <option value="rt">Rada Tilly</option>
                        <option value="cr">Comodoro Rivadavia</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <!-- Limpiar y enviar data -->
                <div>
                    <input type="reset" value="Reiniciar">
                    <input type="submit" value="Enviar">
                </div>
            </form>


        </article>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <h3 class="footerTexto">Mi Equilibrio - Microemprendimiento</h3>
