<body>
    <!--Header-->
    <header class="header">
        <div class="logoPagina">
            <a href="/index.html"><img src="./multimedia/logo.jpg" alt="Logo"></a>

        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>

            </ul>

    <!-- Fin Header-->
    <div class="contacto-contenedor">
        <h3 class="contactoH3">Contacto</h3>
        <h2 class="parrafoProductos">Haznos saber que te parecieron los productos!</h2>
    </div>
    <!-- Formulario contacto-->
    <section>
        <article class="contacto">
            <form>
                <!-- Form Bootstrap -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese su nombre">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="email@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Escriba su comentario...</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su localidad</option>
                        <option value="1">Comodoro Rivadavia</option>
                        <option value="2">Rada Tilly</option>
                        <option value="3">Otro</option>
                    </select>
                    <div>
                        <button type="reset" class="btn btn-primary">Reiniciar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>

            </form>


        </article>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="grupofooter1">
            <div class="box">
                <figure>
                    <a href="/index.html">
                        <img src="./multimedia/logo.jpg" alt="Logo" class="logofooter">

            </div>
            <div class="box">

        <div class="grupofooter2">
