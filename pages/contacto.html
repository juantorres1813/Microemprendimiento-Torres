    <!-- link css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="logoPagina">
            <a href="index.html"><img src="./multimedia/logo.jpg" alt="Logo"></a>
        </div>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin Header-->
    <div class="contacto-contenedor">
        <h3 class="contactoH3">Contacto</h3>
        <h2 class="parrafoProductos">Haznos saber que te parecieron los productos!</h2>
    </div>
    <!-- Formulario contacto-->
    <section>
        <article class="contacto">
            <form>
                <!-- Form Bootstrap -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese su nombre">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="email@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Escriba su comentario...</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione su localidad</option>
                        <option value="1">Comodoro Rivadavia</option>
                        <option value="2">Rada Tilly</option>
                        <option value="3">Otro</option>
                    </select>
                    <div>
                        <button type="reset" class="btn btn-primary">Reiniciar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                
            </form>


        </article>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <h3 class="footerTexto">Mi Equilibrio - Microemprendimiento</h3>
        <ul class="rss">
            <li><a href="https://www.spotify.com">Spotify</a></li>
            <li><a href="https://www.youtube.com">Youtube</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
        </ul>
    </footer>
    <!-- Fin de footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>



</body>

</html>
